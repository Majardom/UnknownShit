<div class="categoryInfo">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{category.Caption}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="description" [innerHtml]="description.Description"></div>
  </mat-expansion-panel>
  <div class="productsContainer">
      <app-product class="productCard" *ngFor="let product of products" [product]="product"></app-product>
  </div>
</div>
