<mat-card class="productInfo" *ngIf="product">
  <mat-card-content>
    <img id="icon" mat-card-image 
    [src]="product.ImgPath" 
    alt="ProductImg" 
    style="width:100px;height:100px;">
    <mat-card-content>
      <p>Товар: {{product.Caption}}</p>
    </mat-card-content>
  </mat-card-content>
</mat-card>
